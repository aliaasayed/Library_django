{% include 'login_navbar.html' %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #img{
      width: 200px;
      height: 200px;
      float: left;
    }
    .list-group
    {
      margin-left: 220px;
      width: 300px;
    }
    .list-group-item{
      height: 50px;
    }
    .edit{
      background-color: grey;
      color: white;
      padding: 6px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin-left: 90px;
    }
    label{
    font-family: Acme;
    color: brown;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div id="user_details">
      <img id="img" src="/media/{{ request.user.user_profile.img }}"/>
      <ul class="list-group">
        {% for usr in user %}
        <!-- <li>
    <img src="{{user.img}}" width="200" height="200"/>
  </li> -->
        <li class="list-group-item">
          <label> UserName :  </label> {{usr.username}}
        </li>
        <li class="list-group-item">
          <label> FullName :  </label> {{usr.first_name}} {{usr.last_name}}

        </li>
        <li class="list-group-item">
          <label> Email :  </label> {{usr.email}}
        </li>

        {% endfor %}
        <li class="list-group-item">
        <a class="edit" href="/edit_user">
          Edit
        </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
