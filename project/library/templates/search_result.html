{% if request.user.is_authenticated %}
{% include 'login_navbar.html' %}
{% else %}
{% include 'navbar.html' %}
{% endif %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-6">
          <div class="well">
           <center> <h2>Books</h2> </center>
            <hr>
                {% for book in books %}
                <a href="/book_info/{{ book.book_id }}">
                 <h4>{{book.name}}</h4> 
                  </a>
                  
                   <img src="/media/{{book.img}}" class="book_img">

                   <hr>
                {% endfor %}
            
          </div>
        </div>

        <div class="col-sm-6">
              <div class="well">
               <center> <h2>Authors</h2> </center>
                <hr>
               
                {% for author in authors %}
                <a href="/author_info/{{ author.author_id }}">

                <h4>  {{author.name}} </h4>
                </a>
                    <img src="/media/{{author.img}}" class="book_img">
                    
                  <hr>
         
          {% endfor %}
        
      </div>
      </div>
    </div>


  </div>

</body>

</html>
